<body>
  <div id="deckbuilderScreen" class="hidden">
    <div id="deckTitle">Your Deck (Click cards to remove) <button onclick="deckBuilder.exitDeckBuilder()"> Done Building</button></div>
    <div id="deckZone" class="hoverFlow"></div>
    <div id="collectTitle">Your Collection (Click cards to add to deck)</div>
    <div id="collectionZone" class="hoverFlow"></div>
  </div>
  <div  class="container-fluid pt-2" id="shopBanner">
    <div class="row  h-75" >
      <div class="col-1 offset-1" id="bannerImage">

      </div>
      <div class="col my-auto" id="bannerTitle">
        Higgsy's Hide-A-Way
      </div>
    </div>
    <div class="row h-25">
      <div class="offset-4 col-3" >
        <p id="bannerTagline">"Wait, is this canon?"</p>
      </div>
    </div>

  </div>
  <div id="gameRow">
    <div id="cardDisplay"><img id="hoveredCard"></img></div>
    <div id="canvasContainer"></div>
    <div id="handsContainer" class="container">

      <div id="enemyZones" class="row">
        <div id="enemyDiscard" data-allegiance="enemy" class="col-3 offset-1 cardZone discardDeck"></div>
        <div id="enemyDeck" data-allegiance="enemy" class="col-3 offset-1 cardZone"></div>
        <div id="enemyCapture" data-allegiance="enemy" class="col-3 offset-1 cardZone captureDeck"></div>
      </div>
      <div id="boardButtonZone" class="row">
        <button onclick="gamePlay.playerConcede()" style="height:100px; width:100px; padding-right:5px; background-color:red;">Concede</button>
        <button onclick="gamePlay.reset()" style="height:100px; width:100px; padding-right:5px; background-color:blue;">New Game</button>
        <button onclick="gamePlay.flipForFirst()" style="height:100px; width:100px; padding-right:5px; background-color:yellow;">Flip For First</button>
        <button onclick="deckBuilder.launchDeckBuilder()" style="height:100px; width:100px; padding-right:5px; background-color:purple;">End game and open Deckbuilder</button>
      </div>
      <div id="playerZones" class="row">
        <div id="playerDiscard" data-allegiance="friendly" class="col-3 offset-1 cardZone discardDeck"></div>
        <div id="playerDeck" data-allegiance="friendly" class="col-3 offset-1 cardZone"></div>
        <div id="playerCapture" data-allegiance="friendly" class="col-3 offset-1 cardZone captureDeck"></div>
      </div>
    </div>

  </div>
  <div id="playerHandRow" class="hidden"></div>
